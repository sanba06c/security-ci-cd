name: 🛡️ Security Scans (SAST & Secrets)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  security-scans:
    name: 🔍 Run SAST and Secret Scans
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      # Step 2: Run SAST with Semgrep
      - name: 🛡️ Run SAST with Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/default"
        continue-on-error: true

      # Step 3: Run Secret Scans with Gitleaks
      - name: 🔐 Run Secret Scans with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/gitleaks.toml
        continue-on-error: true

      # Step 4: Upload Results as Artifacts
      - name: 📂 Upload SAST Results
        uses: actions/upload-artifact@v3
        with:
          name: semgrep-results
          path: semgrep.sarif

      - name: 📂 Upload Gitleaks Results
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-results
          path: gitleaks.sarif≈
