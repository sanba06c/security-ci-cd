name: ğŸ›¡ï¸ Security Scans (SAST & Secrets)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  security-scans:
    name: ğŸ” Run SAST and Secret Scans
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Step 2: Run SAST with Semgrep
      - name: ğŸ›¡ï¸ Run SAST with Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/default"
        continue-on-error: true

      # Step 3: Run Secret Scans with Gitleaks
      - name: ğŸ” Run Secret Scans with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/gitleaks.toml
        continue-on-error: true

      # Step 4: Upload SAST Results (Updated to v4)
      - name: ğŸ“‚ Upload SAST Results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep.sarif

      # Step 5: Upload Gitleaks Results (Updated to v4)
      - name: ğŸ“‚ Upload Gitleaks Results
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: gitleaks.sarif
